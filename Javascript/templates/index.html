<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css')}}">
    <!-- Jquery -->
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container-fluid">

        <div class="container-fluid ">

            <div class="panel panel-default">
            
                <img src="static/image.jpg" id="headimage">

            </div>
            
        </div>

        <div class="container-fluid ">

            <div class="row">
                <div class="col-md-2">
                    
                    <div class="panel panel-primary">
                        
                        <div class="panel-heading text-center"><h4>Search Details</h4></div>

                        <div class="cointainer-fluid">

                            <div class="row wrapper">
                                <div class="col-md-11 margingap">
                                    <input type="text" class="form-control wrapper" placeholder="Search for Date" id="dateId">
                                </div>
                            </div>
                            <div class="row wrapper">
                                    <div class="col-md-11 margingap">
        
                                        <input type="text" class="form-control wrapper" placeholder="Search for City" id="city">
            
                                </div>
                                </div>
                                <div class="row wrapper">
                                    <div class="col-md-11 margingap">
                                        <input type="text" class="form-control wrapper" placeholder="Search for State" id="state">
                    
                                    </div>
                                </div> 
                                <div class="row wrapper">
                                    <div class="col-md-11 margingap">
                                        <input type="text" class="form-control wrapper" placeholder="Search for Country" id="country">        
                                    </div>
                                </div>
                                <div class="row wrapper">
                                    <div class="col-md-11 margingap">
                                            <input type="text" class="form-control wrapper" placeholder="Search for Shape" id="shape">
                                    </div>
                                </div>
                                <div class="row wrapper">
                                <div class="col-md-4 margingap">
                                    
                                    <button class="btn btn-primary" type="button" id="search">Search</button> 
                                </div> 
                                <div class="col-md-4">

                                    <button class="btn btn-default margingap" type="button" id="clear">Clear</button>
                
                                </div>
                    
                        </div>


                        </div>
                                
                    </div>

                          
                </div> 
                <div class="col-md-10 properText">

                    <div class="panel panel-primary">
                       
                        <div class="panel-heading text-center"><h4>UFO Data Details</h4></div>
                        
                        <!-- Table -->
                        <div class="panel-body">

                            <div class="table-responsive" id="scrollbar">
                            
                            <div class="container-fluid" >

                                <table class="table table-striped table-bordered">
                                        
                                    <thead>
                
                                        <tr class="tableheader">
                                            <th >DateTime</th>
                                            <th>City</th>
                                            <th>State</th>
                                            <th>Country</th>
                                            <th>Shape</th>
                                            <th>Duration</th>
                                            <th>Comments</th>
                                        </tr>
                
                                    </thead>
                                    <tbody class="capitalText">
                
                
                                    </tbody>
                                        
                                </table>


                            
                            </div>
                            </div>
                        </div>
                        
                    </div>
                    
                            
                        
                        <div class="container-fluid text-center">

                            

                            <!-- <button type="button" class="btn btn-default" id="prevData">Previous</button>
                                
                            <button type="button" class="btn btn-primary" id="nextData">Next</button> -->
                            <nav aria-label="Page navigation">
                                    <ul class="pagination" id="pages">
                                     
                                    </ul>
                            </nav>

                            
                        </div>          
                

                </div>   
            </div>
        </div>
        

        <script src="{{url_for('static', filename='data.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', filename='index.js')}}" type="text/javascript"></script>
    </div>
</body>
</html>
